services:
    pim_enhanced_entity.form.type.category_extra:
        class: Akeneo\Bundle\EnhancedEntityBundle\Form\EnhancedCategoryType
        tags:
            - { name: form.type, alias: pim_category_extra }

    pim_enhanced_entity.form.subscriber.add_extra_form:
        class: Akeneo\Bundle\EnhancedEntityBundle\Form\Event\AddEnhancedCategorySubscriber
        arguments:
            - '@form.factory'
            - '@doctrine.orm.entity_manager'

    pim_enrich.form.type.category:
        class: '%pim_enrich.form.type.category.class%'
        arguments:
            - '%pim_catalog.entity.category.class%'
            - '%pim_catalog.entity.category_translation.class%'
        tags:
            - { name: form.type, alias: pim_category }
        calls:
            - [addEventSubscriber, ['@pim_enhanced_entity.form.subscriber.add_extra_form']]
